<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
	<div class="container">

		<div class="row">
			<h2>Add New Curve Point</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
				<input th:field="*{curveId}" id="curveId" name="curveId" placeholder="curveId">
				<p th:if="${#fields.hasErrors('curveId')}" th:errorclass="error" th:errors="*{curveId}" />
				<input th:field="*{term}" id="term" name="term" placeholder="term">
				
				<input th:field="*{value}" th:errorclass="fieldError"   id="value" name="value" placeholder="value">
				<td>
					<button name="Save" class="btn" type="submit" >Save</button>
					<button name="Cancel" class="btn" th:href="/bidList/list" >Cancel</button>
				</td>
			<!--
			TODO: Create a form to input the values of CurvePoint, there are 2 buttons: Save data and Cancel to the list CurvePoint
		-->

	</form>
</div>

</div>
</body>
</html>
