<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   

</head>


<body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="title">
         <h3 > Poseiden Skeleton</h3>
     </div>

     <!-- Login Form -->
     <form th:method="post" th:action="@{/app/login}" enctype="utf8" th:object="${user}">

      <input data-th-type="username" id="username" name="username" placeholder="username">
     
      <input data-th-type="password" id="password" name="password" placeholder="password">
   
      <input type="submit" name="submit" value="Log In">
      <div th:if="${param.error}">
        <div class="alert alert-danger">
            <strong>Error! check fields </strong>
        </div>
    </form>
   


</div>
</div>
</body>
