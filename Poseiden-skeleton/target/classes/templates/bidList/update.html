<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidListDto}" method="post" class="form-horizontal" style="width: 100%">
			<input th:field="*{account}" id="account" name="account" placeholder="account">
				<p th:if="${#fields.hasErrors('account')}" th:errorclass="error" th:errors="*{account}" />
				<input th:field="*{type}" id="type" name="type" placeholder="type">
				<p th:if="${#fields.hasErrors('type')}" th:errorclass="error" th:errors="*{type}" />
				<input th:field="*{bidQuantity}" th:errorclass="fieldError"   id="bidQuantity" name="bidQuantity" placeholder="bidQuantity">


				<td>
					<button name="Save" class="btn btn-primary" type="submit" >Update</button>
					<button name="Cancel" class="btn btn-primary" th:href="@{/bidList/list}" >Cancel</button>
				</td>
			<!--
			TODO: Create a form to edit the values of Bid, there are 2 buttons: Update data and Cancel to the list Bid
			 -->
		</form>
	</div>

</div>
</body>
</html>
