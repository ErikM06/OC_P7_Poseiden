<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
	<div class="container">

		<div class="row">
			<h2>Add New Rule</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleNameDto}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of RuleName, there are 2 buttons: Save data and Cancel to the list RuleName
		-->
		<input th:field="*{name}" id="name" name="name" placeholder="name">
		<p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
		<input th:field="*{description}" id="description" name="description" placeholder="description">



		<td>
			<button name="Save" class="btn btn-primary" type="submit" >Save</button>
			<a name="Cancel" class="btn btn-primary" th:href="@{/ruleName/list}" >Cancel</a>
		</td>
	</form>
</div>

</div>
</body>
</html>
