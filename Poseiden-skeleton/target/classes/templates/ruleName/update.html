<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
	<div class="container">

		<div class="row">
			<h2>Update New Rule</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleNameDto}" method="post" class="form-horizontal" style="width: 100%">
				<input th:field="*{name}" id="name" name="name" placeholder="name">
				<p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
				<input th:field="*{description}" id="description" name="description" placeholder="description">
				


				<td>
					<button name="Save" class="btn btn-primary" type="submit" >Update</button>
					<button name="Cancel" class="btn btn-primary" th:href="@{/ruleName/list}" >Cancel</button>
				</td>
			<!--
			TODO: Create a form to edit the values of RuleName, there are 2 buttons: Update data and Cancel to the RuleName
		-->

	</form>
</div>

</div>
</body>
</html>
